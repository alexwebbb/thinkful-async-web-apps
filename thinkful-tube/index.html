<!DOCTYPE html>
<html lang="en">
<head>
	<meta 
		charset="UTF-8" 
		name="description" 
		content="Learning about utilizing the API of youtube by implementing a search page using the aforementioned API"
		>
	<title>
		Thinkful Tube App
	</title>
	<link 
		rel="stylesheet" 
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"
		>
    <link 
    	rel="stylesheet" 
    	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    	>
    <link 
    	rel="stylesheet"
    	href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" 
    	> 
    <link 
    	rel="stylesheet" 
    	href="index.css"
    	>
</head>
<body>
	<header>
		<h1>
			2 Cool Thinkful Tube
		</h1>
		<h2>
			The coolest implementation
		</h2>
	</header>
	<!-- JS from here. Each Id represents an insertion point -->
	<nav>
		<form id="js-search-form">
			<legend>
				Search
			</legend>
			<label 
				for="top-search"
				>
				Search query terms accumulate here
			</label>
			<h1>
				
			</h1>
			<input 
				type="search" 
				name="top-search" 
				id="top-search"
				>
		</form>
	</nav>
	<main id="js-main">
		<article>
			<figure>
				<img 
					src="" 
					alt=""
					>
				<figcaption>
					Thumbnail
				</figcaption>
				<iframe 
					src="" 
					frameborder="0"
					>
					Insertion point for youtube video
				</iframe>
			</figure>
		</article>
	</main>
	<aside id="js-aside">
		<h1>
			I am a video title
		</h1>
		<h2>
			I am a video snippet
		</h2>
		<p>
			I am a video description
		</p>
	</aside>
	<footer>
		<h1>
			Copyright 2017 Alex Webb
		</h1>
	</footer>
</body>
<script 
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	></script>
<script 
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
	></script>
<script 
	src="jquery.ui.touch-punch.min.js"
	></script>
<script 
	src="index.js"
	></script>
</html>
